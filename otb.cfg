    withName:gfa2fasta_stats_dot_sh {
        container = 'bryce911/bbtools'
    }
    withName:ragtag_stats_dot_sh {
        container = 'bryce911/bbtools'
    }
    withName:sshquis_stats_do_sh {
        container = 'bryce911/bbtools'
    }
    withName:HiFiAdapterFilt {
        container = 'dmolik/pbadapterfilt'
    }
    withName:HiFiASM {
