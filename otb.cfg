process {
    executor='slurm'
    clusterOptions=params.clusterOptions ? "$params.clusterOptions" : "-N 1 -n ${params.threads} -t 04:00:00"

    withName:stats.sh {
        container = 'bryce911/bbtools'
    }
    withName:HiFiAdapterFilt {
        container = 'dmolik/pbadapterfilt'
    }
    withName:HiFiASM {
        container = 'tychelewustl/hifiasm:0.15.4-r343'
    }
    withName:gfa2fasta {
        container = 'pvstodghill/any2fasta'
    }
    withName:ragtag.py {
        container = 'dmolik/ragtag'
    }
    withName:hicstuff {
        container = 'koszullab/hicstuff' 
    }
    withName:Shhquis.jl {
        container = 'dmolik/shhquis'
    }
    withName:faidx {
        container = 'biocontainers/samtools:v1.9-4-deb_cv1'
    }
}

singularity {
    enabled = true
}

